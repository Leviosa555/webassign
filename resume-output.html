<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Resume</title>
    <link rel="stylesheet" href="css/styles4.css">
    <link rel="icon" href="icon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Passions+Conflict&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <div class="resume-container">
        <div class="header">
            <img id="profilePic" src="" alt="Profile Picture">
            <h1 id="profileName">John Doe</h1>
        </div>
        <div class="section personal-details">
            <h2>Personal Details</h2>
            <p id="dob">Date of Birth: </p>
            <p id="address">Address: </p>
            <p id="maritalStatus">Marital Status: </p>
            <p id="email">Email: </p>
            <p id="phone">Phone: </p>
        </div>
        <div class="section summary">
            <h2>Summary</h2>
            <p id="summary"></p>
        </div>
        <div class="section education">
            <h2>Education</h2>
            <p id="education"></p>
        </div>
        <div class="section skills">
            <h2>Skills</h2>
            <p id="skills"></p>
        </div>
        <div class="section experience">
            <h2>Work Experience</h2>
            <p id="experience"></p>
        </div>
        <div class="section internship">
            <h2>Internship Program</h2>
            <p id="internship"></p>
        </div>
        <div class="section hobbies">
            <h2>Hobbies</h2>
            <p id="hobbies"></p>
        </div>
        <div class="section languages">
            <h2>Languages</h2>
            <p id="languages"></p>
        </div>
    </div>

    <script src="resume-output.js"></script>
</body>
</html>
