<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="css/styles3.css">
    <link rel="icon" href="icon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Passions+Conflict&family=Sacramento&display=swap" rel="stylesheet">
  </head>
<body>
    <div class="form-container">
        <h1>Create Your Resume</h1>
        <form id="resumeForm">
            
            <div class="input-group"></div>
            <label for="profilePic">Profile Picture:</label>
            <input type="file" id="profilePic" name="profilePic" accept="image/*" required>
            </div>

            <div class="input-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="input-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
            </div>
            <div class="input-group">
                <label for="address">Address:</label>
                <input type="text" id="address" required>
            </div>
            <div class="input-group">
                <label for="maritalStatus">Marital Status:</label>
                <select id="maritalStatus" required>
                    <option value="" disabled selected>Select your status</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                </select>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="input-group">
                <label for="summary">Summary:</label>
                <textarea id="summary" rows="3" required></textarea>
            </div>
            <div class="input-group">
                <label for="education">Education:</label>
                <input type="text" id="education" required>
            </div>
            <div class="input-group">
                <label for="skills">Skills:</label>
                <input type="text" id="skills" required>
            </div>
            <div class="input-group">
                <label for="experience">Work Experience:</label>
                <input type="text" id="experience" required>
            </div>
            <div class="input-group">
                <label for="internship">Internship Program:</label>
                <input type="text" id="internship" required>
            </div>
            <div class="input-group">
                <label for="hobbies">Hobbies:</label>
                <input type="text" id="hobbies" required>
            </div>
            <div class="input-group">
                <label for="languages">Languages:</label>
                <input type="text" id="languages" required>
            </div>
            <button type="submit">Generate Resume</button>
        </form>
    </div>
    <script src="form-navigation.js"></script>
</body>
</html>
